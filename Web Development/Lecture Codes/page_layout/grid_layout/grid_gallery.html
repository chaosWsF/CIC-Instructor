<!DOCTYPE html>
<html>
<head>
<style>
#main {
  width: 700px;
  height: 500px;
  display: grid;
  border: 1px solid #c3c3c3;
  grid-template-columns: 220px 220px 220px;
  grid-template-rows: 220px 220px;

}

#main img {
  width: 200px;
  height: 200px;
}

h1 {
	text-align: left;
}
</style>
</head>
<body>

<h1>Grid Gallery</h1>

<div id="main">
  <img src="image1.jpg">
  <img src="image2.jpg">
  <img src="image3.jpg">
  <img src="image4.jpg">
  <img src="image5.jpg">
  <img src="image6.jpg">
</div>


</body>
</html>
