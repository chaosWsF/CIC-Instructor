<!DOCTYPE html>
<html>
<head>
<style>
img {
  float: left;
}

div {background-color: #F3F1BF;}

.clear {
  clear: left;
}
</style>
</head>
<body>
<h1>The float Property</h1>

<p>In this example, the image will float to the right in the text, and the text in the paragraph will wrap around the image.</p>

<div>
  <img src="yls.jpg" alt="Yellow Lady Slipper" height="100" width="100" class="float">
  <p>The Yellow Lady Slipper grows in wooded areas and blooms in June each year. The flower is a member of the orchid family.</p>
</div>

<h2 class="clear">Be green when enjoying</h2>
</body>
</html>
