<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The prompt() Method</h2>


<button type="button" onclick="myFunction()">Click me!</button>

<script>
function myFunction() {
	var myName;
	var message;
	message = "Hello";

	myName = prompt("prompt message");

	document.write(message + ", " + myName);
}
</script>

</body>
</html>
