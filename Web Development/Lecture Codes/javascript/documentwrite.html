<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The write() Method</h2>


<p>Using document.write() after a document is loaded, deletes all existing HTML:</p>

<button type="button" onclick="myFunction()">Click me!</button>

<script>
function myFunction() {
	var userName;
	var message;
	userName = "Karen";
	message = "Hello World";

	document.write(userName + ", " + message);
}
</script>

</body>
</html>
