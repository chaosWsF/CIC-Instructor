<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title> The Lighthouse Bistro </title>
	<style>
		body {
			color: #221811;

			font-family: Verdana, Arial, sans-serif;
			/*background-image: url(ocean.jpg);*/
			background-repeat: repeat-x;

			background-color: #8FA5CE;
			background-image: linear-gradient(#FFFFFF, #8FA5CE);
		}

		h1 {
			color: #FFE4C4;
			line-height: 200%;
		}
		header {
			text-align: center;
		}

		header h1 {
			background-image: url(lighthouselogo.jpg);
			background-repeat: no-repeat;
			background-position: left;
			height: 110px;

			padding-left: 130px;
			padding-top: 30px;

			border-style: solid;
			border-width: 2px;
			/*border-color: #FFE4C4;*/
			border-color: #ff0000;
			border-radius: 15px;

			color: #00008B;
		}
		#wrapper {
			margin-left: auto;
			margin-right: auto;
			max-width: 900px;
			/*min-width: 750px;*/
			/*box-shadow: 5px 10px 5px red;*/
			width: 80%;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<header role="banner">
			<h1> The Lighthouse Bistro </h1>
		</header>
	</div>
</body>
</html>
