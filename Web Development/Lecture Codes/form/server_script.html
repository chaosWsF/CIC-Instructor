<!DOCTYPE html>


<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Contact Form</title>
   <style>
	 form {
	 background-color: #EAEAaa;
	font-family: Arial, sans-serif;
	width: 350px;
	padding: 10px;
	}
	label {
	float: left;
	clear: left;
	display: block;
	width: 100px;
	text-align: right;
	padding-right: 10px;
	margin-top: 10px;
	}
	input, textarea {
	margin-top:
	10px;
	display: block;
	}
	input[type="submit"]{
	margin-left: 110px;
	}

</style>
</head>

<body>
<h1>Contact Us</h1>
<br>
<form method="post" action="https://webdevbasics.net/scripts/demo.php">
	<label>First Name:</label>
	<input type="text" name="fname" id="fname">
	<label>Last Name:</label>
	<input type="text" name="lname" id="lname">
    <label>E-mail:</label>
    <input type="text" name ="email" id="email">
	<label>Comments:</label>
	<textarea name="comments" id="comments" rows="4" cols="20"></textarea>
	<input type="submit" value="Contact">
	</form>

	<br> <br> <br>

</body>
</html>
