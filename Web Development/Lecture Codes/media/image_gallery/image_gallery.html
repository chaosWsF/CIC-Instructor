<!DOCTYPE html>


<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Image Gallery</title>
<style>
body {
background-color: #000000;
}
#gallery {
	position: relative;
}
#gallery ul {
	width:300px;
	list-style-type:none;
}
#gallery li {
	display:inline;
	float:left;
	padding:10px;
}
#gallery img {
	border-style:none;
}
#gallery a {
	text-decoration:none;
	color:#333;
	font-style: italic;
}
#gallery span {
	display:none;
}
#gallery a:hover span {
	display:block;
	position:absolute;
	color: #ffffff;
	top: 10px;
	left: 300px;
	text-align:center;
}
h1 {
	color: #ffffff;
}
</style>
</head>

<body>
<h1>Image Gallery</h1>
<div id="gallery">
  <ul>
    <li><a href="photo1.jpg"><img src="photo1thumb.jpg"
	  width="100" height="75" alt="Golden Gate Bridge">
	  <span><img src="photo1.jpg" width="400" height="300"
	  alt="Golden Gate Bridge"><br>Golden Gate Bridge</span></a>
	</li>
	<li><a href="photo2.jpg"><img src="photo2thumb.jpg"
	  width="100" height="75" alt="Rocky Coastline">
	  <span><img src="photo2.jpg" width="400" height="300"
	  alt="Rocky Coastline"><br>Rocky Coastline</span></a>
	</li>
	<li><a href="photo3.jpg"><img src="photo3thumb.jpg"
	  width="100" height="75" alt="Beach View">
	  <span><img src="photo3.jpg" width="400" height="300"
	  alt="Beach View"><br>Beach View</span></a>
	</li>
	<li><a href="photo4.jpg"><img src="photo4thumb.jpg"
	  width="100" height="75" alt="Shallow Beach">
	  <span><img src="photo4.jpg" width="400" height="300"
	  alt="Shallow Beach"><br>Shallow Beach</span></a>
	</li>
	<li><a href="photo5.jpg"><img src="photo5thumb.jpg"
	  width="100" height="75" alt="Crashing Waves">
	  <span><img src="photo5.jpg" width="400" height="300"
	  alt="Crashing Waves"><br>Crashing Waves</span></a>
	</li>
	<li><a href="photo6.jpg"><img src="photo6thumb.jpg"
	  width="100" height="75" alt="Sunset">
	  <span><img src="photo6.jpg" width="400" height="300"
	  alt="Sunset"><br>Sunset</span></a>
	</li>
  </ul>
</div>

</body>
</html>
